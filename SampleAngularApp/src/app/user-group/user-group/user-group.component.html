<div class="row">
    <div class="col-4"> 
        <div>
            <mat-toolbar color="primary">
                <span class="col-12 fill-remaining-space">{{(data?.userGroupId>0 ? 'Edit' : 'Add')}} User Group</span>
                
              </mat-toolbar>
              
        </div>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
            <div class="row">
                <div class="col-12"> 
                   <mat-form-field class="form-element">
                       <input matInput placeholder="Group Name" formControlName="name">
                       <mat-error *ngIf="!getFormControl('name').valid && getFormControl('name').touched">
                         Group name is required
                       </mat-error>
                     </mat-form-field>
               </div>
            
            </div>
            <div class="row">
                <div class="col-12"> 
                  Access right Mapping TODO
               </div>
            
            </div>
            <div class="form-element pt-5" style="float: left;">
                <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid">Save</button>
              </div>
        </form>
    </div>
    <div class="col-8">  
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"></div>
                <div class="col-sm-4">
                    <button type="button" class="btn btn-info add-new" (click)="onAddUserGroup()"><i class="fa fa-plus"></i> Add User Group</button>
                    
                </div>
            </div>
        </div>
        <div class="table-responsive1">
            <div class="table-wrapper">
              <!--  <div class="table-title">
                    <div class="row">
                        <div class="col-sm-8"><h2>User Groups</h2></div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-info add-new" ><i class="fa fa-plus"></i> Add User Group</button>
                            
                        </div>
                    </div>
                </div>-->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Group Name</th>                          
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let userg of userGroups">
                            <td>{{userg.groupName}}</td>                            
                            <td >
                               
                                <button mat-raised-button color="primary" class="mr-2" (click)="onEdit(userg)" >Edit</button>
                                <button mat-raised-button color="warn" class="mr-2">Delete</button>
                             
                            </td>
                        </tr>
                           
                    </tbody>
                </table>
            </div>
        </div>
      <!--  -->
   </div>
  
</div>
